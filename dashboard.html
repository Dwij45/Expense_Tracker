<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSet - Finance Tracker</title>
    <link rel="stylesheet" href="/frontend/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        
        <h1>FinSet - Finance Tracker</h1>
        <button class="theme-toggle" applyChartTheme()>Switch Mode</button>
      </header>
      <main>
        <section class="dashboard">
          <div class="card">
            <h2>Total Balance</h2>
            <p class="balance">$0.00</p>
            <!-- <p class="change">0% vs last month</p> -->
          </div>
          <div class="card">
            <h2>Income</h2>
            <p class="amount">$0.00</p>
            <!-- <p class="change">0% vs last month</p> -->
          </div>
          <div class="card">
            <h2>Expense</h2>
            <p class="amount2">$0.00</p>
            <!-- <p class="change">0% vs last month</p> -->
          </div>
          <div class="card">
            <h2>Total Savings</h2>
            <p class="amount3">$0.00</p>
            <!-- <p class="change">0% vs last month</p> -->
          </div>
        </section>
        <section class="charts">
          <div class="card">
            <h2>Money Flow</h2>
            <canvas id="money-flow-chart" style="height: 300px;"></canvas>
          </div>
          
          <div class="card">
            <h2>budget-Breakdown</h2>
            <canvas id="budget-Breakdown" style="height: 300px;"></canvas>
          </div>
          
          <div class="card">
            <h2>Savings Goals</h2>
            <canvas id="savings-chart" style="height: 300px;"></canvas>
          </div>
</section>
          <!-- 2 -->
<section>
          <section class="charts_2 ">
            <div class="card_2 seting" style="height: 300px;">
              <h2>Daily Spendings</h2>
              <canvas id="daily_spendings" style="height: 300px ; width: 700px;"></canvas>
            </div>
            <div class="card_2 seting" style="height: 300px;">
              <h2>monthly savings</h2>
              <canvas id="monthly_savings" style="height: 300px ; width: 700px;"></canvas>
            </div>
        </section>

          <section class="charts_3 ">
            <div class="card_3" style=" margin: 200px 0 200px 0 ;">
              <h2>Stocks</h2>
              <canvas id="stock" style="height: 300px ;"></canvas>
            </div>
            <div class="card_3" >
              <h2>other expenses</h2>
              <canvas id="salary_spent" style="height: 300px;"></canvas>
            </div>
        </section>
      </main>
    </div>
    <script src="\frontend/script.js"></script>
  </body>
</html>
